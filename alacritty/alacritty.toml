import = ["/home/tofu/.config/alacritty/catpuccin_theme.toml"]

[colors]
transparent_background_colors = true

[cursor]
blink_interval = 750
unfocused_hollow = true

[cursor.style]
blinking = "On"
shape = "Beam"

[env]
TERM = "xterm-256color"

[font]
size = 12.0

normal      = { family = "Terminess Nerd Font Mono", style = "Regular" }
bold        = { family = "Terminess Nerd Font Mono", style = "Bold" }
italic      = { family = "Terminess Nerd Font Mono", style = "Italic" }
bold_italic = { family = "Terminess Nerd Font Mono", style = "BoldItalic" }

[window]
title = "Alacritty"
dynamic_title = true

[window.padding]
x = 10
y = 10
